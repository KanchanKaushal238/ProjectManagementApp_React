<div class="text-center">
    <img class="object-contain mx-auto mt-12 mb-4"
        [ngClass]="noProject ? 'w-1/2' : 'w-1/3'"
        [src]="noProject ? 'assets/images/notfound.svg' : 'assets/images/allprojects.jpg'" />
    <h1 class="text-gray-500 font-bold text-xl">
        {{ noProject ? 'No Project Found. Please create a new Project' : 'Check all you projects created' }} 
    </h1>
    <button (click)="navigate()" type="button" class="w-36 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium 
        rounded-lg text-sm px-5 py-2.5 me-2 my-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none 
        dark:focus:ring-blue-800"> {{ noProject ? 'Create Project' : 'My Projects' }}
    </button>
</div>
